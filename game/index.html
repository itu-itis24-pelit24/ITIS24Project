<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        text-align: center;
    }
    
     button {
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        font-size: 1em;
    }
    #user-input {
        text-align: center;
        margin: 10px 0;
        padding: 10px;
        width: 50%;
        box-sizing: border-box;
        font-size: 1em;
    }
    
    
    #lives {
        font-weight: bold;
        color: red;
    }
    .hidden {
        display:none;
        
    }
    
    
    </style>
    
</head>
<body>
    <div>
        <h1>Word Prediction Game</h1>
    <div id="words" style="background-color: white;"><img  id="word1hider"  style="background-color: black;width: 90px;height: 95px;margin-right: 10px;"><img class="hidden"  id="word1" src="p.svg" alt="" style="width: 100px;height: 100px ;"> <img id="word2hider" style="background-color: black;width: 90px;height: 95px;margin-right: 10px;"> <img  class="hidden"  id="word2" src="r.svg" alt="" style="width: 100px;height: 100px;" > <img  id="word3hider" style="background-color: black;width: 90px;height: 95px;margin-right: 10px;"> <img class="hidden" id="word3" src="I.svg" alt="" style="width: 100px;height: 100px;"> <img  id="word4hider" style="background-color: black;width: 90px;height: 95px;margin-right: 10px;"> <img class="hidden" id="word4"  src="s.svg" alt="" style="width: 100px;height: 100px;"> <img  id="word5hider" style="background-color: black;width: 90px;height: 95px;margin-right: 10px;"> <img class="hidden" id="word5" src="m.svg" alt="" style="width: 100px;height: 100px;">      </div> 
        
        <p id="challenge-text">Predict The Word:</p>

        <p>Lives Left: <img id="3" src="diamond.png" style="width: 30px; height: 30px;"> <img id="2" src="diamond.png" style="width: 30px; height: 30px;"> <img id="1" src="diamond.png" style="width: 30px; height: 30px;" </p>
        <div >Score: <span id="Score">0</span></div> 
        <button id="submit-btn">Submit</button>
        <p id="message"></p>
        <button id="restart-btn" >Reset the Game</button>
    </div>
